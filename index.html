<body>
    <!-- Pop-up container for the add-to-home screen prompt -->
    <div id="popup" style="
        display: none; 
        position: fixed; 
        bottom: 20px; 
        right: 20px; 
        background-color: #333; 
        color: white; 
        padding: 15px; 
        border-radius: 8px; 
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2); 
        text-align: center; 
        width: 250px;">
        <p style="margin: 0; font-weight: bold;">Welcome to LOKE Smart Assistant</p>
        <button onclick="showInstructions()" style="
            margin-top: 10px;
            background-color: #1E90FF; 
            color: white; 
            border: none; 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 4px;">
            Click here to add to your home screen
        </button>
        <button onclick="closePopup()" style="
            margin-top: 5px;
            background-color: #555; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer; 
            border-radius: 4px;">
            Close
        </button>
    </div>

    <script>
        // Function to show the pop-up on page load
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
        };

        // Function to close the pop-up
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Function to show add-to-home screen instructions
        function showInstructions() {
            alert("To add this app to your home screen:\n\n" +
                  "iPhone: Tap the 'Share' icon at the bottom of the screen, then select 'Add to Home Screen'.\n\n" +
                  "Android: Tap the menu (three dots) in the upper-right corner, then select 'Add to Home Screen'.");
        }
    </script>
</body>
