<body style="margin: 0;">
    <!-- Full-screen dark overlay -->
    <div id="overlay" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 15, 45, 0.9); /* Dark blue with transparency */
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 1.2em;
        z-index: 1000;">
        <div style="
            padding: 30px;
            max-width: 400px;
            border-radius: 10px;">
            <p style="margin: 0; font-weight: bold; font-size: 1.5em;">Welcome to LOKE Smart Assistant</p>
            <p style="margin: 20px 0;">Click the button below to learn how to add this app to your home screen:</p>
            <button onclick="showInstructions()" style="
                background-color: #1E90FF; 
                color: white; 
                border: none; 
                padding: 12px 20px; 
                border-radius: 6px; 
                font-weight: bold;
                font-size: 1em;
                cursor: pointer;">
                How to Add to Home Screen
            </button>
            <p id="instructions" style="display: none; margin-top: 20px; font-size: 1em;">
                <strong>For iPhone:</strong> Tap the "Share" icon and select "Add to Home Screen".<br>
                <strong>For Android:</strong> Tap the menu (three dots) and select "Add to Home Screen".
            </p>
            <button onclick="closePopup()" style="
                margin-top: 20px;
                background-color: #555; 
                color: white; 
                border: none; 
                padding: 10px 15px; 
                cursor: pointer; 
                border-radius: 6px;
                font-size: 1em;">
                Close
            </button>
        </div>
    </div>

    <script>
        // Show the overlay on page load
        window.onload = function() {
            document.getElementById('overlay').style.display = 'flex';
        };

        // Function to show instructions
        function showInstructions() {
            document.getElementById('instructions').style.display = 'block';
        }

        // Function to close the overlay
        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
